<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>html_006_text_blockquote_q</title>
</head>

<body>
  <h1>blockquote와 q요소</h1>
  <div>
    소크라테스는
    <blockquote cite="http://wwww.daum.net">너 자신을 알라.</blockquote>
    하는 명언을 남겼다.
    <!-- 발췌한 사이트를 명시를 해준것. 인용한거 중에 .
      들여쓰기가 된다. -->
  </div>
  <div>
    웹의 창시자 팀 버너스 리경은
    <q cite="http://wwww.w3.org">웹의 힘은 그것의 보편에 있다...</q>라고 했다.
    이렇듯 웹의 접근성은 누구나
    <!-- q는 들여쓰기는 되지 않고 줄바꿈이 되지 않지만 쌍따옴표로 표현이된다. -->
  </div>
</body>

</html>
<!-- 인용문
    1. blockquote요소(블록요소)
  블록요소와 텍스트만 포함할 수 있다. 
  들여쓰기로 표현이 된다.

    2. q요소(인라인요소)
  인라인요소와 텍스트를 포함할 수 있다.
  쌍따옴표로 표시가 된다.-->
