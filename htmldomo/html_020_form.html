<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_020_form</title>
    <style>
        div {
            width: 600px;
            margin: 10px 0 60px 0;
        }

        table,
        td,
        th {
            border: 1px solid black;
        }

        td {
            font-weight: bold;
        }

        table {
            width: 600px;
        }

        caption {
            text-align: left;
            font-weight: bolder;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <form action='#' method='post' enctype='application/x-www-form-urlencoded'>
        <table>
            <caption><strong>기본 정보 입력</strong></caption>
            <tbody>
                <tr>
                    <th>이름</th>
                    <td><input type='text'></td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type='text'>
                        <input type='button' value='중복체크' />
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type='password'></td>
                </tr>
                <tr>
                    <th>비밀번호확인</th>
                    <td><input type='password'></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input type='text'>
                        <span>@</span>
                        <select>
                            <option value=''>선택하세요</option>
                            <option value='gmail'>gmail.com</option>
                        </select>
                        <input type='text'>
                    </td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td><input type='number'></td>
                </tr>
                <tr>
                    <th>메일수신여부</th>
                    <td>
                        <input type='radio' name='mail' />받음
                        <input type='radio' name='mail' />받지 않음
                    </td>
                </tr>
                <tr>
                    <th>관심분야</th>
                    <td>
                        <input type='checkbox' name='group' />자바
                        <input type='checkbox' name='group' />C++
                        <input type='checkbox' name='group' />파이썬
                        <input type='checkbox' name='group' />안드로이드
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <input type='reset' value='취소' />
            <input type='submit' value='저장' />
        </div>
    </form>
