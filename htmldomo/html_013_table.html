<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_013_table</title>
    <style>
        table {
            background-color: #eadbff;
            width: 500px;
        }

        table,
        th,
        td {
            border-width: 1px;
            border-style: solid;
            border-collapse: collapse;
            text-align: center;
        }

        .text-right {
            text-align: right;
        }
    </style>
</head>

<body>
    <table>
        <caption><strong>서적 구매 비용</strong></caption>
        <thead>
            <tr>
                <th>서적명</th>
                <th>출판사</th>
                <th>가격</th>
                <th>기타</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan='2'>합계</td>
                <td class='text-right'>35,000 원</td>
                <td>&nbsp;</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>제우스</td>
                <td class='text-right'>30,000 원</td>
                <td rowspan='2'>&nbsp;</td>
            </tr>
            <tr>
                <td>JSP</td>
                <td>가메</td>
                <td class='text-right'>5,000 원</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
