<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_021_layout_1</title>
</head>

<body>
    <div class='wrap'>
        <div class='header'>
            <h1>문서의 주 제목</h1>
            <ul>
                <li>메뉴 1</li>
                <li>메뉴 2</li>
            </ul>
        </div>

        <hr />

        <!-- 본문 영역 -->
        <div class="section">
            <div class="article">
                <h2>부제목 2</h2>
                <p>이 곳은 세션 영역 입니다.</p>
            </div>
        </div>

        <!-- 부가 정보 영역-->
        <div class='aside'>
            <h2>부가적 제목</h2>
            <p>이 곳은 부가적 정보를 제공하는 공간입니다.</p>
        </div>

        <hr />

        <!-- 사이트 정보 영역 -->
        <div class='footer'>
            <small>사이트 정보 표시</small>
        </div>
    </div>
</body>

</html>
