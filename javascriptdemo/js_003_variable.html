<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_003_variable</title>
</head>

<body>
    <script>
        // 변수(variable) : 변하는 데이터(값)을 저장할 수 있는 메모리 공간이다.
        // var, let, const

        let data = 3; // 변수 선언
        console.log(data);
        // console.log(`a=%s`, a);
        console.log(`data = %s`, data);

        let a = 'javascript';
        console.log(`a = %s`, a);

        let c = 4.58;
        console.log(`c = %f`, c);
        console.log(`c = %.1f`, c);


        // Template literals
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals
        let b = true; // true(소문자), false(소문자)
        console.log(`b = ${b}`);

        let d = null;
        console.log(`d = ${d}`);

        // Uncaught ReferenceError: e is not defined
        console.log(`e = ${e}`);



    </script>
</body>

</html>
