<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nth-child(n)와 nth-of-type(n) */

        p:nth-of-type(even) {
            /*p 라는 요소중에서 짝수만 */
            background-color: green;
        }

        p:nth-of-type(odd) {
            /*p 라는 요소중에서 홀수만 */
            background-color: green;
        }

        p:nth-of-type(2n) {
            /*p 라는 요소중에서 2의 배수만 */
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <p>computer</p>
        <span>test</span>
        <p>moniter</p>
        <p>television</p>
        <p>desk</p>
        <p>top</p>
    </div>
</body>

</html>
